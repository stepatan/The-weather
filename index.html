<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    />
  </head>
  <body>
    <div class="main_container">
      <div class="form">
        <form id="city-form">
          <input type="text" id="inputcity" placeholder="Enter city" />
          <button type="submit">Search</button>
        </form>
        <div class="date">
          <p id="day">Monday</p>
          <p id="time">18:07</p>
        </div>
      </div>
      <div class="container_1">
        <h1 class="city"></h1>

        <div class="picture">
          <img src="images/sunny.png" alt="sun" class="picture" width="200px" />
        </div>
      </div>
      <div class="container_2">
        <div class="data">
          <p>Min/Max: 14/27</p>
          <p>Precipitation:61%</p>
          <p>Wind: 14km/h</p>
        </div>
        <div class="temp">
          <h2 class="temperature"></h2>
        </div>
      </div>
      <div class="container_3">
        <div class="row">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">TUE</h5>
              <p class="card-text">+24 C</p>
              <img src="images/rain.png" class="card-img-top" alt="rain" />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">WED</h5>
              <p class="card-text">+30 C</p>
              <img src="images/sunny.png" class="card-img-top" alt="sunny" />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">THU</h5>
              <p class="card-text">+22 C</p>
              <img src="images/rain.png" class="card-img-top" alt="rain" />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">FRI</h5>
              <p class="card-text">+28 C</p>
              <img src="images/sunny.png" class="card-img-top" alt="sunny" />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">SAT</h5>
              <p class="card-text">+ 28 C</p>
              <img src="images/sunny.png" class="card-img-top" alt="sunny" />
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/stepatan/The-weather">Open-source code</a> by
      Tetiana Stepanenko
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
